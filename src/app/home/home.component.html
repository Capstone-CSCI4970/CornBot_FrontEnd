<div class="home-content">
    <div *ngIf="username == null">
        <h2>Welcome, ...</h2>
    </div>
    <div *ngIf="username != null">
        <h2>Welcome, {{username}}!</h2>
    </div>
    <h4>Activities</h4>
    <div class="activities">
        
        <div class="element">
            <button mat-icon-button [routerLink]="['/activity-one']" color="primary">
                <mat-icon class="activity-button">local_library</mat-icon>
            </button>
            <p>Activity 1</p>
        </div>
        <div class="element">
            <button mat-icon-button [routerLink]="['/activity-two']" color="primary">
                <mat-icon class="activity-button">local_library</mat-icon>
            </button>
            <p>Activity 2</p>
        </div>
        <div class="element">
            <button mat-icon-button [routerLink]="['/activity-three']" color="primary">
                <mat-icon class="activity-button">local_library</mat-icon>
            </button>
            <p>Activity 3</p>
        </div>
    </div>
    <h4>Analytics</h4><br>
    <div class="analytics">
        
        <div class="element">
            <button mat-icon-button [routerLink]="['/leaderboard']" color="primary" >
                <mat-icon class="activity-button">trending_up</mat-icon>
            </button>
            <p>Leaderboard</p>
        </div>
        <div class="element">
            <button mat-icon-button [routerLink]="['/misclassified-images']" color="primary" >
                <mat-icon class="activity-button">trending_up</mat-icon>
            </button>
            <p>Misclassification Analytics</p>
        </div>
    </div>
</div>
